{% load static %}

<!DOCTYPE html>
<html>
<head>
   <title>Studeely | Login</title>
   
   <link href='http://fonts.googleapis.com/css?family=Chewy' rel='stylesheet' type='text/css'>
   <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
   <link href='https://fonts.googleapis.com/css?family=Dancing+Script:700' rel='stylesheet' type='text/css'>
   <link rel="stylesheet" type="text/css" href="{% get_static_prefix %}css/login.css">
   <link rel="stylesheet" type="text/css" href="{% get_static_prefix %}css/style.css">
   <style type="text/css">
     html {
      background-color: #333;
     }
   </style>
</head>
<body>
   <div class="container" >
      <div id="home" class="logo">
               <center>   <h1><a href="/">Studee<span>ly</span></a></h1></center>
      </div>
    <div class="row vertical-offset-100">
      <div class="col-md-4 col-md-offset-4">
         <div class="panel panel-default">
            <div class="panel-heading">
             <center> <h3 class="panel-title">Please sign in</h3></center>
            </div>
            {% if form.errors %}
              <p class="error">Sorry, that's not a valid username or password</p>
            {% endif %}
            <div class="panel-body">
               <form accept-charset="UTF-8" role="form"  action="/accounts/auth/" method="post">
                 {% csrf_token %}
                 <fieldset>
                 <div class="form-group">
                   <span class="glyphicon glyphicon-user"></span><input id="password" class="form-control" placeholder="Username" name="username" type="text" value="">
                </div>
                <div class="form-group">
                  <span class="glyphicon glyphicon-lock"></span><input id="password" class="form-control" placeholder="Password" name="password" type="password" value="">
               </div>
               <h6 style="color:black">To Register<a style="color:blue" href="/accounts/register">  Click here</a></h6>
               <input class="btn btn-lg btn-success btn-block" type="submit" value="login">
            </fieldset>
         </form>
      </div>
   </div>
</div>
</div>
</div>
</body>

</html>
