{% load static %}

<!DOCTYPE html>
<html>
<head>
   <title>Studeely | Register</title>
   <link rel="stylesheet" type="text/css" href="{% get_static_prefix %}css/style.css">   
   <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
   <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
   <link href='https://fonts.googleapis.com/css?family=Dancing+Script:700' rel='stylesheet' type='text/css'>
   <link href="{% get_static_prefix %}fonts/DancingScript-Regular" rel='stylesheet' type='text/css'>
   <style type="text/css">
   	html body {
   		background-color: #333;
   	}
   	.registerBox {
   		padding-top: 3em;
   	}
   </style>
</head>
<body>

  <div id="home" class="logo">
	<center><h1><b><a href="/">Studee<span>ly</span></a></b></h1></center>
</div>



<div class="row mainbox registerBox">
	<div class="col-md-4 col-md-offset-4">
	   <div class="panel panel-default">
		  <div class="panel-heading">
			 <center> <h3 class="panel-title">Register</h3></center>
		 </div>
		 <div class="panel-body">

			 <form action="/accounts/register/" method="post">{% csrf_token %} 
			   <fieldset>
				 <div class="form-group">
				   <span class="glyphicon glyphicon-user" style="color:black"></span>
				   {{form.username}}
				   {{form.errors.username}}
			   </div>
			   <div class="form-group">
				   <span class="glyphicon glyphicon-user" style="color:black"></span>
				   {{form.email}}
				   {{form.errors.email}}
			   </div>
			   <div class="form-group">
				<span class="glyphicon glyphicon-lock" style="color:black"></span>
				{{form.password1}}
				{{form.errors.password1}}
			</div>
			<div class="form-group">
				<span class="glyphicon glyphicon-lock" style="color:black"></span>
				{{form.password2}}
				{{form.errors.password2}}
			</div>
			<h6 style="color:black">Already registered?<a style="color:blue" href="/accounts/login">Click here</a></h6>
			<input class="btn btn-lg btn-success btn-block" type="submit" value="Register">
			
		</fieldset>
	</form>
</div>
</div>
</div>
</div>
</div>              



</body>
</html>
